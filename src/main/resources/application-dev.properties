spring.application.name=coletalixo
spring.web.resources.add-mappings=false

spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}

spring.security.user.password=${DEV_SECURITY_PASSWORD}

spring.flyway.locations=classpath:db/migrations
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

minha.chave.secreta=${JWT.SECRET}
server.port=8080
